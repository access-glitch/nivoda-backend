services:
  - type: web
    name: ring-builder-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_STORE_DOMAIN
        value: danhov-2.myshopify.com
      - key: SHOPIFY_ADMIN_TOKEN
        sync: false
      - key: SHOPIFY_STOREFRONT_TOKEN
        sync: false
      - key: SHOPIFY_API_VERSION
        value: 2025-01
      - key: NIVODA_API_KEY
        sync: false
      - key: NIVODA_USERNAME
        sync: false
      - key: NIVODA_PASSWORD
        sync: false
      - key: NIVODA_API_URL
        value: https://integrations.nivoda.net/api/diamonds
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 10000

  - type: web
    name: ring-builder-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
